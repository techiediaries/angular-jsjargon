<div style="padding: 10px;">
    <mat-spinner *ngIf="entries.length === 0"></mat-spinner>

    <mat-card *ngFor="let entry of entries" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{entry.name}}</mat-card-title>
            <mat-card-subtitle>{{entry.description}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p [innerHTML]="entry.html">
            </p>
        </mat-card-content>
        <!--<mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>-->
    </mat-card>
</div>
